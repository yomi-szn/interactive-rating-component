<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="body" #="rate">
    <!-- Rating state start -->
    <button id="star">
      <img src="images/icon-star.svg" alt="star icon">
    </button>
    
    <h2>How did we do?</h2>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="numbers">
      <button id="number" class="n1">1</button>
      <button id="number">2</button>
      <button id="number">3</button>
      <button id="number">4</button>
      <button id="number">5</button>
    </div>
    
      <a href="#thankyou" id="submit">S U B M I T</a>
  </div>
  <div class="thankyou" id="thankyou">
    <img class="tyimg" src="images/illustration-thank-you.svg" alt="">
    <p class="typ1">You selected 4 out of 5</p>
    <h2 class="tyh2">Thank You!</h2>
    <p class="typ2">We appreciate you taking time to give us a rating. If you ever need more support don't hesitate to get in touch!</p>
  </div>
</body>
</html>
